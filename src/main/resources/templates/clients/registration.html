<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="header :: head">
  <meta charset="utf-8">
</head>

<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="page page-center">
  <div class="container-tight py-4">
    <div class="text-center mb-4">
      <a href="/"><img th:src="@{/logos/logo.png}" height="36" alt=""></a>
    </div>
    <form class="card card-md" th:action="@{/client/registration}" method="post">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Создание аккаунта</h2>
        <div class="mb-3">
          <label class="form-label">Login</label>
          <input type="text" name="userModel.username" class="form-control" placeholder="Введите логин">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group input-group-flat">
            <input type="password" name="userModel.password" class="form-control"  placeholder="Пароль"  autocomplete="off">
            <span class="input-group-text">
                  <a href="#" class="link-secondary" title="Show password" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Имя</label>
          <input type="text" class="form-control" name="name" placeholder="Имя">
        </div>
        <div class="mb-3">
          <label class="form-label">Фамилия</label>
          <input type="text" class="form-control" name="surname" placeholder="Фамилия">
        </div>
        <div class="mb-3">
          <label class="form-label">Отчество</label>
          <input type="text" class="form-control" name="middlename" placeholder="Отчество">
        </div>
        <div class="mb-3">
          <label class="form-label">Телефон</label>
          <input type="text" class="form-control" name="phone" placeholder="Телефон">
        </div>
        <div class="mb-3">
          <label class="form-label">E-Mail</label>
          <input type="email" class="form-control" name="email" placeholder="E-Mail">
        </div>
        <div class="mb-3">
          <label class="form-label">Номер паспорта</label>
          <input type="text" class="form-control" name="passportNumber" placeholder="Номер паспорта">
        </div>
        <div class="mb-3">
          <label class="form-label">ИНН</label>
          <input type="number" class="form-control" name="pin" placeholder="ИНН">
        </div>
        <div class="mb-3">
          <label class="form-label">Дата рождения</label>
          <input type="date" class="form-control" name="dateOfBirth" placeholder="Дата рождения">
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-primary w-100">Создать аккаунт</button>
        </div>
      </div>
    </form>
    <div class="text-center text-muted mt-3">
      Уже есть аккаунт? <a href="/login" tabindex="-1">Войти</a>
    </div>
  </div>
</div>
<!-- Libs JS -->
<!-- Tabler Core -->
</body>
</html>
