<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head th:replace="header :: head">
    <meta charset="utf-8">
  </head>
  <body class="antialiased border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="/">
            <img th:src="@{/logos/logo.jpg}" height="66" alt="">
          </a>
        </div>
        <form class="card card-md" action="/login" method="POST" autocomplete="off">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Вход в систему</h2>
            <div class="mb-3">
              <label class="form-label">Логин</label>
              <input type="text" name="username" class="form-control" placeholder="Введите ваш логин">
            </div>
            <div class="mb-2">
              <label class="form-label">
                Пароль
                <span class="form-label-description">
                  <a href="forgot-password.html">Забыли пароль?</a>
                </span>
              </label>
              <div class="input-group input-group-flat">
                <input id="password_field" name="password" type="password" class="form-control"  placeholder="Введите ваш пароль"  autocomplete="off">
                <span class="input-group-text">
                  <a href="javascript:void(0)" onclick="show_password()" id="show_password" class="link-secondary" data-bs-toggle="tooltip"><!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><circle cx="12" cy="12" r="2" /><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7" /></svg>
                  </a>
                </span>
              </div>
            </div>
            <div class="mb-2 align-items-center">
              <label class="form-check">
                <input type="checkbox" class="form-check-input"/>
                <span class="form-check-label">Запомнить меня</span>
              </label>
            </div>
            <input class="wrap-input100 validate-input m-b-20" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary w-100">Войти</button>
              <br>
              <br>
              <a href="/" class="w-100">На главную</h5></a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js"></script>
    <script>
      function show_password() {
        var password_field = document.getElementById("password_field");
        if (password_field.type === "password") {
          password_field.type = "text";
        } else {
          password_field.type = "password";
        }
      }
    </script>
  </body>
</html>
